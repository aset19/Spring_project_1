
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{titleEmployers}"></title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>

<div class="container-fluid" th:insert="~{allform.html}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-10 offset - 5">
            <h3>
                <small class="text-muted" th:text="#{employers}"></small>
            </h3>
            <form th:action="@{/employers/add}" th:method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label th:text="#{personalNumber}"></label>
                    <input type="number" class="form-control" name="personal_number">
                </div>
                <div class="form-group">
                    <label th:text="#{surname}"></label>
                    <input type="text" class="form-control" name="surname">
                </div>
                <div class="form-group">
                    <label th:text="#{name}"></label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label th:text="#{secondName}"></label>
                    <input type="text" class="form-control" name="second_name">
                </div>
                <div class="form-group">
                    <label th:text="#{photo}"></label>
                    <input type="file" class="form-control" name="photo">
                </div>
                <div class="form-group">
                    <label th:text="#{bornDate}"></label>
                    <input type="date" class="form-control" name="born_date">
                </div>
                <div class="form-group">
                    <label th:text="#{contractStart}"></label>
                    <input type="date" class="form-control" name="contract_start">
                </div>
                <div class="form-group">
                    <label th:text="#{contractTime}"></label>
                    <input type="number" class="form-control" name="contract_time">
                </div>
               <div class="form-group">
                   <label th:text="#{position}"></label>
                   <select class="form-control" name="position">
                       <option th:each="pos:${positions}" th:text="${pos.positionName}" th:value="${pos.id}"></option>
                   </select>
               </div>
                <div class="form-group">
                    <label th:text="#{rank}"></label>
                    <select class="form-control" name="ranks">
                        <option th:each="ran:${rank}" th:text="${ran.ranksName}" th:value="${ran.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{department}"></label>
                    <select class="form-control" name="department">
                        <option th:each="dep:${departments}" th:text="${dep.departmentName}" th:value="${dep.id}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" th:text="#{buttonAdd}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
