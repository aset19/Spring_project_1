<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title th:text="#{title}">Добро пожаловать</title>
</head>

<body>

<div class="container-fluid" th:insert="~{allform.html}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h3>
                <h3 th:text="#{list}">Список сотрудников</h3>
            </h3>
            <table class="table table-bordered">
                <thead>
                <tr class="nav-item">
                    <th th:text="#{id}"></th>
                    <th th:text="#{personalNumber}"></th>
                    <th th:text="#{surname}"></th>
                    <th th:text="#{name}"></th>
                    <th th:text="#{secondName}"></th>
                    <th th:text="#{bornDate}"></th>
                    <th th:text="#{contractStart}"></th>
                    <th th:text="#{contractTime}"></th>
                    <th th:text="#{contractEnd}"></th>
                    <th th:text="#{position}"></th>
                    <th th:text="#{rank}"></th>
                    <th th:text="#{department}"></th>
                    <th th:text="#{photo}"></th>
                    <th th:text="#{description}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "employer: ${employers}">
                    <td th:text = "${employer.id}"></td>
                    <td th:text = "${employer.personalNumber}"></td>
                    <td th:text = "${employer.surname}"></td>
                    <td th:text = "${employer.name}"></td>
                    <td th:text = "${employer.secondName}"></td>
                    <td th:text = "${employer.bornDate}"></td>
                    <td th:text = "${employer.contractStart}"></td>
                    <td th:text = "${employer.contractTime}"></td>
                    <td th:text = "${employer.contractEnd}"></td>
                    <td th:text = "${employer.position!=null?employer.position.positionName:'-----'}"></td>
                    <td th:text = "${employer.ranks!=null?employer.ranks.ranksName:'-----'}"></td>
                    <td th:text = "${employer.department!=null?employer.department.departmentName:'-----'}"></td>
                    <td>
                        <div class="info-icon" th:href="@{'/employers'}">
                            <img th:src="@{'C:\Users\1\OneDrive\Рабочий стол\aset\Spring Java\AsetProject\src\main\resources\static' + ${employer.photo}}" th:alt="photo"  width="50" height="50"/>
                        </div>
                    </td>
                    <td><a class="glyphicon glyphicon-pencil" th:text="#{buttonCreate}" th:href="@{'/employers/create/' + ${employer.id}}" ></a></td>
                </tr>
                </tbody>
            </table>
            <a  class="btn btn-primary" th:text="#{buttonAdd}"  th:href="@{/employers/add}" role="button"></a>
            <a  class="btn btn-primary" th:text="#{buttonReport}"  th:href="@{/employers/download/employers.xlsx}" role="button"></a>
<!--            <a  class="btn btn-primary"   th:href="@{/employers/exportpdf}" role="button">ReportPDF</a>-->
        </div>
    </div>
</div>


<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
