<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{editPosition}"></title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>



<body>
<div class="container-fluid" th:insert="~{allform.html}"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/positions/create'}" method="post">
                <input type="hidden" name="id" th:value="${position.id}">
                <div class="form-group">
                    <label th:text="#{position}"></label>
                    <input type="text" class="form-control" name="position" th:value="${position.positionName}">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" th:text="#{buttonSave}"></button>
                </div>
            </form>
            <form th:action="@{'/positions/delete'}" method="post">
                <input type="hidden" name="id" th:value="${position.id}">
                <div class="form-group">
                    <button class="btn btn-warning" th:text="#{buttonDelete}"></button>
                </div>
            </form>

        </div>

    </div>

</div>

</body>
</html>
