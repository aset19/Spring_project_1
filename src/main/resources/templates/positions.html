<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title th:text="#{titlePosition}"></title>
</head>

<body>
<div class="container-fluid" th:insert="~{allform.html}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h3 th:text="#{position}">
                <small class="text-muted" th:text="#{position}"></small>
            </h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th th:text="#{id}">ID</th>
                    <th th:text="#{position}">Должность</th>
                    <th th:text="#{description}">Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "pos:${positions}">
                    <td th:text = "${pos.id}"></td>
                    <td th:text = "${pos.positionName}"></td>
                    <td><a class="btn btn-info btn-sm" th:text="#{buttonCreate}" th:href="@{'/positions/create/' + ${pos.id}}" > Редактировать</a></td>
                </tr>
                </tbody>
            </table>
            <a  class="btn btn-primary" th:text="#{buttonAdd}" th:href="@{'/positions/add'}" role="button" >Добавить</a>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
