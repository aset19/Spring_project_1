<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title >Sign In</title>
  <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>


<div class="row justify-content-center">

  <div class="col col-md-6 text-center">

    <form th:action="@{/login}" th:method="post">
      <h1 class="display-4 py-4"> Sign In</h1>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-user text-info"></i>

          </span>
        </div>
        <input type="text" class="form-control" name="username" placeholder="username">
      </div>
      <div class="input-group my-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-lock text-info"></i>
          </span>
        </div>
        <input type="password" class="form-control" name="password" placeholder="password">
      </div>

      <button type="submit" class="btn btn-info btn-block">Sign In</button>

      <a th:href="@{'/register'}" class="btn btn-secondary btn-block my-3">Create User</a>


    </form>

  </div>
</div>
</body>
</html>
